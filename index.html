<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tequi La La Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { border: 1px solid #ccc; padding: 10px; margin: 10px; }
        .cart { margin-top: 20px; }
        .cart-item { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Tequi La La Calculator</h1>
    <div id="products"></div>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div>Total: <span id="total">0</span> USD</div>
        <button id="checkout-button">Checkout</button>
    </div>
    <script>
        const products = [
            { id: 1, name: 'Product 1', price: 10 },
            { id: 2, name: 'Product 2', price: 20 },
            { id: 3, name: 'Product 3', price: 30 },
            // Add all 41 products with prices
            { id: 41, name: 'Product 41', price: 410 }
        ];
        const cart = [];
        function displayProducts() {
            const productContainer = document.getElementById('products');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `<h3>${product.name} - $${product.price}</h3><button onclick='addToCart(${product.id})'>Add to Cart</button>`;
                productContainer.appendChild(productDiv);
            });
        }
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCart();
            }
        }
        function updateCart() {
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `${item.name} - $${item.price}`;
                cartContainer.appendChild(itemDiv);
            });
            document.getElementById('total').innerText = total;
        }
        displayProducts();
    </script>
</body>
</html>
