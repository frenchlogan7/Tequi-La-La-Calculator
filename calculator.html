<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tequila Product Selector</title>
</head>
<body>
    <h1>Select Your Tequila Product</h1>
    <select id="tequila-selector">
        <option value="">--Select a Tequila--</option>
        <option value="a">Tequila A</option>
        <option value="b">Tequila B</option>
        <option value="c">Tequila C</option>
    </select>
    <button onclick="selectTequila()">Select</button>
    <div id="result"></div>

    <script>
        function selectTequila() {
            const selector = document.getElementById('tequila-selector');
            const result = document.getElementById('result');
            const selectedValue = selector.value;

            switch (selectedValue) {
                case 'a':
                    result.innerHTML = 'You selected Tequila A!';
                    break;
                case 'b':
                    result.innerHTML = 'You selected Tequila B!';
                    break;
                case 'c':
                    result.innerHTML = 'You selected Tequila C!';
                    break;
                default:
                    result.innerHTML = 'Please select a tequila product.';
            }
        }
    </script>
</body>
</html>
